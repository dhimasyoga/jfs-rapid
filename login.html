<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JFS Rapid | Test</title>

    <!-- Import Bootstrap & Google Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Import Bootstrap JS, Fontawesome & Vue -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5283ad6af3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div id="loginForm" class="bg-soft-blue login-container row align-items-center justify-content-center px-3 px-sm-0">
        <div class="col-sm-3 px-0">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-3 p-sm-4">
                    <Transition mode="out-in">
                        <div v-if="mode == 1" key="1">
                            <h2 class="mb-3 font-weight-600 text-dark h2">Login</h2>
                            <p class="text-muted">Silahkan login terlebih dahulu untuk mengakses sistem.</p>
            
                            <form>
                                <div class="mb-3 form-input position-relative">
                                    <i class="fa-solid fa-user-doctor small"></i>
                                    <input type="text" class="form-control text-dark" id="usernameLogin" placeholder="Masukkan Username" autofocus>
                                </div>
                                <div class="mb-3 form-input position-relative">
                                    <i class="fa-solid fa-lock small"></i>
                                    <input type="password" class="form-control text-dark" id="passwordLogin" placeholder="Masukkan Password">
                                </div>
            
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                        <div v-else-if="mode == 2" key="2">
                            <h2 class="mb-3 font-weight-600 text-dark h2">Daftar</h2>
                            <p class="text-muted">Silahkan melakukan pendaftaran untuk memiliki akses di dalam sistem.</p>
            
                            
                            <form>
                                <div class="mb-3 form-input position-relative">
                                    <i class="fa-solid fa-user-doctor small"></i>
                                    <input type="text" class="form-control text-dark" id="usernameDaftar" placeholder="Masukkan Username" autofocus>
                                </div>
                                <div class="mb-3 form-input position-relative">
                                    <i class="fa-solid fa-lock small"></i>
                                    <input type="password" class="form-control text-dark" id="passwordDaftar" placeholder="Masukkan Password">
                                </div>
            
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                                </div>
                            </form>
                        </div>
                    </Transition>
                </div>
            </div>
    
            <p class="mb-0 text-center" v-if="mode == 1">
                <span class="text-muted">Belum terdaftar? Silahkan </span>
                <span class="text-primary hover-pointer" @click="mode = 2">daftar</span>
            </p>
            <p class="mb-0 text-center" v-else-if="mode == 2">
                <span class="text-muted">Sudah terdaftar? Silahkan </span>
                <span class="text-primary hover-pointer" @click="mode = 1">login</span>
            </p>
        </div>
    </div>
    

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    mode: 1,
                }
            }
        }).mount('#loginForm');

    </script>
</body>
</html>
